<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dify Chat Launcher</title>
  <style>
    #chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      font-size: 28px;
      border: none;
      z-index: 9999;
      cursor: pointer;
    }

    #chat-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 380px;
      height: 500px;
      display: none;
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <button id="chat-btn">ðŸ’¬</button>
  <div id="chat-box">
    <iframe src="https://app.dify.ai/embed/chat?app_id=xxxxxx"
      width="100%" height="100%" frameborder="0"></iframe>
  </div>
  <script>
    const btn = document.getElementById("chat-btn");
    const box = document.getElementById("chat-box");
    btn.addEventListener("click", () => {
      box.style.display = box.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
</html>
